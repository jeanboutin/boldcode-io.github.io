title: Nos valeurs
subtitle: Développer des opportunités de long terme au Népal, et mettre fin à l’exode des talents vers l’Occident


items:
  - description: |-
      __Nous nous engageons à fournir à nos employés les meilleures
      conditions de travail existantes au Népal__: nous offrons des salaires
      compétitifs, weekends et congés payés, et développons en interne notre
      propre système de sécurité social pour nos employés et leur famille.
      
      __Nous nous engageons à maximiser l'impact social de l'utilisation de nos
      ressources.__

  - description: |-
      Notre action sociale se manifeste de différentes façons :
      
      * __Collaboration avec le Justice and Right Institute for Nepal__ afin de faire
      de Boldcode un modèle d'entreprise respectant les droits de l'homme au
      Népal.
      * __Financement d'études sous forme de prêts ou de bourses__, et offres de
      stages rémunérés pour les étudiants à l'université.
      * __Collaboration et soutien financier d'entreprises sociales et ONGs
      locales__, comme par exemple l'ONG Community Rural Development Organization
      Nepal, ou encore Girls in Technology Nepal.

