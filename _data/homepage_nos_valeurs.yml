id: nos-valeurs
title: Nos valeurs
subtitle: Développer des opportunités de long terme au Népal pour mettre fin à l’exode des talents vers l'Occident


items:
  - description: |-
      __Nous nous engageons à fournir à nos employés les meilleures
      conditions de travail existantes au Népal__ : 

      Nous offrons des salaires compétitifs, weekends et congés payés, et
      développons en interne notre  propre système de sécurité sociale pour nos
      employés et leur familles.
      
      __Nous nous engageons à maximiser l'impact social de l'utilisation de nos
      ressources.__

  - description: |-
      Notre impact social s'incarne de 3 manières :
      
      * __Collaboration avec le JUSTICE AND RIGHT INSTITUTE FOR NEPAL__ afin de faire
      de BOLD CODE\_ un modèle d'entreprise respectant les droits de l'homme au
      Népal.
      * __Financement d'études sous forme de prêts ou de bourses__, et offres de
      stages rémunérés pour les étudiants de l'Université.
      * __Collaboration et soutien financier d'entreprises sociales et ONG
      locales__, dont l'ONG COMMUNITY RURAL DEVELOPMENT ORGANIZATION
      NEPAL, ou encore GIRLS IN TECHNOLOGY NEPAL.

